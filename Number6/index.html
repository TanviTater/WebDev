<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "firstdiv" class = "red bg-yellow">First</div>
    <!-- There can be multiple classes for the same entity , and the same class can be present in many other entities -->
    <!-- for adding multiple classes to the same entity " " (space) is used in between -->
    <!-- there is only one id for  a particular entity and no two entities can have the same id , i.e every entity have a unique id -->
    <!-- id is used in linking purpose as well -->
    <div id="seconddiv">Second</div>
    <span class="red"></span>
</body>
</html>
