<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img width="230" src="image.png" alt="Pilot image" />
    <br />
    <table>
      <caption>
        Pilot Details
      </caption>
      <!--Table Caption-->
      <thead>
        <tr>
          <!--Table Row-->
          <th colspan="2">Pilot Name</th>
          <!--Table Heading-->
          <th>Aircraft Type</th>
          <th>Flying hours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Tanvi Tater</td>
          <!--Table Data-->
          <td>Boeing737</td>
          <td rowspan="2">500</td>
        </tr>
        <tr>
          <td colspan="2">Pari Tater</td>
          <!--Table Data-->
          <td>Airbus A380</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Foot</td>
        </tr>
      </tfoot>
    </table>
    
    <ul type = "square">  <!--Unordered List--> <!--type = "circle" or "disc" or "square"-->
        <li>Tanvi</li>
        <li>Pari</li>
    </ul> 
    <br>
    <ol type="I">  <!--Ordered List--><!--Uppercase Roman Numeral-->
        <li>Tanvi</li>
        <li>Pari</li>
    </ol>
    <ol type="i">  <!--Ordered List--><!--Lowercase Roman Numeral-->
        <li>Tanvi</li>
        <li>Pari</li>
    </ol>
    <ol type="1">  <!--Ordered List--><!--Arabic Numerals Numeral-->
        <li>Tanvi</li>
        <li>Pari</li>
    </ol>
    <ol type="a">  <!--Ordered List--><!--lowercase Alphabetical letters-->
        <li>Tanvi</li>
        <li>Pari</li>
    </ol>
    <ol type="A">  <!--Ordered List--><!--Uppercase Alphabetical letters-->
        <li>Tanvi</li>
        <li>Pari</li>
    </ol>
    <dl>  <!--Description List-->
        <dt>Tanvi</dt> <!--Description Term-->
        <dd>Boeing737</dd> <!--Description Data-->
        <dt>Pari</dt>
        <dd>Airbus A380</dd>
    </dl>
  </body>
</html>
