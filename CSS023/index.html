<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */
        .img1{
            filter: brightness(122%) contrast(50%);
        }
        .img2{
            filter: invert(1);
            
        }
        .img3{
            filter: grayscale(90%);
            filter: sepia(90%);
            /* filter: opacity(0.5); */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://th.bing.com/th/id/OIP.pIpPpxeDuqZ5dp0FJxvbDAHaE8?rs=1&pid=ImgDetMain" alt="Cockpit">
        <img class="img2" src="https://img.mensxp.com/media/content/2020/Jun/header-copy_5ee88a9eb32d5.jpeg?w=1100&h=558&cc=1" alt="Gaurav taneja">
        <img class="img3" src="https://www.retropoplifestyle.com/wp-content/uploads/2020/08/Gaurav-Taneja-and-Ritu-Rathee.jpg" alt="Gaurav taneja">
    </div>
</body>
</html>
